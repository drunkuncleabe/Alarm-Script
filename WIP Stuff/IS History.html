			</div>
		</div>

			<div class="span12 security-event">
			6/5/2012 3:29 pm - Panel Armed Stay
			</div>
		</div>
		
		<div class="row-fluid event-row">
			<div class="span12 security-event">
			6/5/2012 3:29 pm - Panel Armed Stay
			</div>
		</div>

		<div class="row-fluid event-row">
		<div class="span12 image-event">
			6/5/2012 2:22 pm - Post Disarm

					<div class="span2"><a href="#" class="thumbnail"><img src="http://placehold.it/160x120&text=Image+1" alt=""></a></div>
					<div class="span2"><a href="#" class="thumbnail"><img src="http://placehold.it/160x120&text=Image+2+Auto+Zoom" alt=""></a></div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid event-row">

			</div>
		</div>
	
	</div> <!-- event history-->
		
	</div> <!--container -->
